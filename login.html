<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset body margin and padding */
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Black background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Login panel area */
        .login-panel {
            width: 100%; /* Take up the full width */
            height: 100%; /* Take up the full height */
            background-color: blue; /* Blue background for login area */
            color: white; /* White text for contrast */
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
            text-align: center;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
            max-width: 400px;
        }

        .player-row input[type="text"], .player-row select {
            width: 48%; /* Split the width between Name and Color */
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 1em;
            background-color: green; /* Green background for buttons */
            color: white; /* White text for buttons */
            border: 2px solid white; /* White outline for buttons */
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="login-panel">
        <h2>Player Login</h2>
        <div id="player-count-section">
            <label for="player-count">How many players?</label>
            <select id="player-count">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button onclick="generatePlayerInputs()">Submit</button>
        </div>
        <form id="player-form" style="display: none;">
            <div id="player-inputs"></div>
            <button type="button" onclick="storePlayerData()">Login</button>
        </form>
    </div>

    <script>
        function generatePlayerInputs() {
            const playerCount = parseInt(document.getElementById("player-count").value, 10);
            const playerInputsContainer = document.getElementById("player-inputs");

            playerInputsContainer.innerHTML = "";
            document.getElementById("player-count-section").style.display = "none";
            document.getElementById("player-form").style.display = "block";

            for (let i = 0; i < playerCount; i++) {
                const div = document.createElement("div");
                div.className = "player-row";

                div.innerHTML = `
                    <input type="text" id="player-name-${i}" placeholder="Player ${i + 1} Name" required />
                    <select id="player-color-${i}">
                        <option value="Pink">Pink</option>
                        <option value="Green">Green</option>
                        <option value="Black">Black</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Yellow">Yellow</option>
                    </select>
                `;
                playerInputsContainer.appendChild(div);
            }
        }

        function storePlayerData() {
            const playerInputsContainer = document.getElementById("player-inputs");
            const playerInputs = playerInputsContainer.getElementsByClassName("player-row");

            const playerData = [];
            const names = new Set();
            const colors = new Set();

            for (let i = 0; i < playerInputs.length; i++) {
                const name = document.getElementById(`player-name-${i}`).value.trim();
                const color = document.getElementById(`player-color-${i}`).value;

                if (!name) {
                    alert(`Player ${i + 1} must have a name.`);
                    return;
                }

                if (names.has(name)) {
                    alert(`Duplicate name detected: ${name}. Please use unique names.`);
                    return;
                }

                if (colors.has(color)) {
                    alert(`Duplicate color detected: ${color}. Please select unique colors.`);
                    return;
                }

                names.add(name);
                colors.add(color);
                playerData.push({ name, color, order: i + 1 });
            }

            if (playerData.length !== playerInputs.length) {
                alert("All players must be registered.");
                return;
            }

            localStorage.setItem("playerData", JSON.stringify(playerData));
            window.location.href = "firstdeployment.html"; // Redirect to firstdeployment.html
        }
    </script>
</body>
</html>
